name: Go Lint & Fmt

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Lint
        run: go install golang.org/x/lint/golint@latest && golint -set_exit_status ./...

      - name: Format
        run: go fmt ./...

      - name: Vendor
        run: go mod vendor
